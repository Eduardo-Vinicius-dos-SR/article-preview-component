<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />

		<title>Frontend Mentor | Article preview component</title>

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/variables.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/responsive.css" />
	</head>
	<body>
		<main class="container">
			<section class="preview-component">
				<img src="./src/images/drawers.jpg" alt="drawers" class="article-image" />
				<article class="article">
					<header class="header">
						<h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
					</header>
					<p class="description">
						Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve
						got some simple tips to help you make any room feel complete.
					</p>
					<footer class="creator">
						<img src="src/images/avatar-michelle.jpg" alt="michele avatar" class="avatar" />
						<div class="creator-informations">
							<p class="creator-name">Michelle Appleton</p>
							<p class="creation-date">28 Jun 2020</p>
						</div>
						<aside class="share" id="share">
							<a href="#" class="share-link" id="share-link">
								<img src="src/images/icon-share.svg" alt="share icon" />
							</a>
						</aside>
					</footer>
				</article>
			</section>
		</main>

		<script src="./src/js/share.js"></script>
	</body>
</html>
